<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
  <main>
    <form action="#">
      <h1>Login</h1>
      <p class="login">
        <label for="iemail">Digite seu Email:</label>
        <input type="email" name="email" id="iemail" required>
      </p>
      <p class="login">
        <label for="isenha">Digite sua senha:</label>
        <input type="password" name="senha" id="isenha" required> <br>
        <button type="submit" id="enviar"><strong>Entrar</strong></button>
      </p>
    </form>
  </main>
</body>

</html>
