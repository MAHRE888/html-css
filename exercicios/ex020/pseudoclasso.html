<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block; /* Coloca as iforma√ßoes do lado uma da outra */
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover { /* quando passar o mouse por cima vai ficar da cor roxa */
            background-color: purple;
        }
       

    </style>
</head>
<body>
<div id="d1">01</div>
<div id="d2">02</div>
<div id="d3">03</div>
    
</body>
</html>
