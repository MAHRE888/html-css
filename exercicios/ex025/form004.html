<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 04</title>
  <style>
    * {
      font-family: cursive;
    }

    legend {
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Testando formulários</h1>
  <form action="cadasreo.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados Pessoais: </legend>
      <p>
        <label for="inome">Nome: </label>
        <input type="text" name="name" id="iname" required placeholder="Seu nome" minlength="5">
      </p>
      <p>
        <label for="iemail">Email: </label>
        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu email">
      </p>
      <p>
        <label for="itelefone">Telefone: </label>
        <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" placeholder="Digite seu numero" pattern="^[0-9]{4,5}-[0-9]-{4}$">
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

</html>
