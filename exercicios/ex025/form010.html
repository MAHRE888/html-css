<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>

<body>
  <h1>Testando formulários</h1>
  <form action="cadastro.php" method="post">
    <p>
      <label for="iano">Em que ano você nasceu? </label>
      <input type="number" name="ano" id="iano" min="2000" max="2024" required oninput="calcIdade()">
    </p>
    <p>
      <label for="idade">Aqui está sua idade: </label>
      <output id="idade">0</output>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
  <script> <!--Esse script faz o calculo da idade e faz com que mude de acordo com o ano-->
    function calcIdade() {
      let atual = new Date().getFullYear()
      idade.innerHTML = Number(atual) - Number(iano.value)
    }
  </script>
</body>

</html>
