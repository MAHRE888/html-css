<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 06</title>
  <style>
    * {
      font-family: cursive;
    }
  </style>
</head>

<body>
  <h1>Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="icolor">Selecione uma cor: </label>
      <input type="color" name="color" id="icolor" value="#800080">
    </p>
    <p>
      <label for="isa">Seu nivel de satisfação: </label>
      <input type="range" name="satis" id="isa" min="1" max="5" value="1">
    </p>
    <p>
      <label for="ifoto"> Envie sua foto: </label>
      <input type="file" name="foto" id="ifoto">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

</html>
