<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 2</title>
</head>

<body>
  <h1>Teste de Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">

    <p>
      <label for="iusu">Usuário: </label>
      <input type="text" name="usu" id="iusu" minlength="5" maxlength="15" required size="12" placeholder="Digite seu usuario" autocomplete="username">
    </p>
    <p>
      <label for="isenha">Senha: </label>
      <input type="password" name="senha" id="isenha" minlength="8" required size="12" placeholder="Digite sua senha" autocomplete="">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>

</body>

</html>
