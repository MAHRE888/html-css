<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário 03</title>
  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <h1>Testando Formulários</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
      <label for="inome">Nome: </label>
      <input type="text" name="nome" id="inome" minlength="5" autocomplete="name" placeholder="digite seu nome" required>
    </p>
    <p>
      <label for="inota">Nota: </label>
      <input type="number" name="nota" id="inota" min="0" max="10" step="0.1" autocomplete="cc-number" placeholder="Digite sua nota" required>
    </p>
    <p>
      <label for="imes">Periodo Letivo: </label>
      <input type="month" name="mes" id="imes" value="2024-07" required>
    </p>
    <p>
      <label for="idia">Dia da prova: </label>
      <input type="date" name="data" id="idata" value="2024-07-24" required>
    </p>
    <p>
      <label for="ihora">Horas: </label>
      <input type="time" name="hora" id="ihora" required value="17:40">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>

</html>
