<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Videos em Hospedagem propria</title>
</head>
<body>

    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video loop width="560" controls poster="imagens/logo.png"> <!--Poster é para colocar uma capa no video-->

        <source src="midia/meu-video.mkv.mp4" type="video/mp4">

        <source src="midia/meu-video.webm.webm" type="video/webm">

        <source src="midia/meu-video.mp4.mkv" type="video/mp4">

    <p>Infelizmente seu navegador não é compativel.</p>
    </video>

    <h1>Inserindo Videos do Youtube</h1>

    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H377P1ASwA8?si=X1TGp4DxJzlcBecM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
