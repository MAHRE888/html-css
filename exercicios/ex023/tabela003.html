<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclagem de celulas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 400px;
    }

    table td {
      border: 1px solid black;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <h1>Mesclagem de celulas</h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>

    </tr>
    <tr>
      <td rowspan="2">D</td>
      <td>E</td>
      <td>F</td>
    </tr>
    <tr>

      <td>H</td>
      <td>I</td>
    </tr>
  </table>
</body>

</html>
